<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新矩阵算法</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新矩阵算法演示</h1>
        <div class="controls">
            <button id="startBtn">开始</button>
            <button id="resetBtn">重置</button>
        </div>
        <div id="canvasContainer"></div>
    </div>

    <script>
        const sketch = (p) => {
            let particles = [];
            let running = false;
            
            p.setup = () => {
                const canvas = p.createCanvas(600, 400);
                canvas.parent('canvasContainer');
                reset();
            };
            
            p.draw = () => {
                p.background(240);
                if (running) {
                    updateParticles();
                }
                drawParticles();
            };
